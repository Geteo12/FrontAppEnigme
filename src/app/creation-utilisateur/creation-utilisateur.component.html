<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group" [ngClass]="{'has-error': invalidMail()}" >
        <label for="email" class="control-label">Adresse Mail:</label>
        <input 
        type="text" 
        class="form-control col-15" 
        id="email"
        formControlName="email"
        placeholder="votre@mail.com"
        required
        [(ngModel)]="users.email">
        <p *ngIf="invalidMail()" id="email_error" class="help-block">Adresse Mail non valide.</p>
      </div>
    <div class="form-group" [ngClass]="{ 'has-error': invalidPseudo() }">
      <label for="pseudo" class="control-label">Pseudo:</label>
      <input type="text" 
      class="form-control col-10" 
      id="pseudo"
      formControlName="pseudo"
      placeholder="Pseudo"
      required
      [(ngModel)]="users.pseudo">
      <p *ngIf="invalidPseudo()" id="pseudo_error" class="help-block">Pseudo déjà utilisé.</p>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': invalidMdp() }">
      <label for="mdp" class="control-label">Mot de passe:</label>
      <input type="password" 
      class="form-control col-10" 
      id="mdp"
      formControlName="mdp"
      placeholder="*********"
      required
      [(ngModel)]="users.mdp">
      <p *ngIf="invalidMdp()" id="mdp_error" class="help-block">Mot de passe non valide.</p>
    </div>
    <div class="form-group has-error col-6">
        <button type="submit" (click)="saveUser()" class="btn btn-primary">S'inscrire</button>
    </div>
    
  </form>
